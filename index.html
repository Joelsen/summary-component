<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div id="boxes">
  <div id="box1">
    <p>Your Result</p> 
    <div id="circle">
    <h1> 76</h1>

  </div>
 
  <div id="box2">
    <div id="box22">
      <h2> Summary</h2>

      <div class="num">
    <img src="res/icon-reaction.svg" alt="">Reaction
    <p> 80</p> 
    <p>/ 100</p>
  </div>
     </div>
    <div id="mem" class="sum1">
      <div class="num">
    <img src="res/icon-memory.svg" alt="">Memory
  </div>
  
    <p> 92 <span>/ 100</span></p>
  
  </div>
    <div id="ver" class="sum1">
      <div class="num">
    <img src="res/icon-verbal.svg" alt="">Verbal
        <p>61  </p>

      </div>
      </div>
      <div id="vis" class="sum1">

     <img src="res/icon-visual.svg" alt="">Visual

      <p>/ 100</p>
    </div>
  
     <p>Continue</p>
    </div>
     </div>
    </div>
